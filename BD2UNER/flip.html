<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            padding: 0px;
            margin: 0px;
        }

        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .contenedor{
            width: 300px;
            height: 450px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tarjeta{
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: all 1s ease;
        }

        .contenedor:hover .tarjeta{
            transform: rotateY(180deg);
        }
    
        .frente{
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: red;
            color: white;
        }

        .dorso{
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: blue;
            color: yellow;
            transform: rotateY(180deg);

        }




    
    </style>
</head>



<body>
    
    <div class="contenedor">
        <div class="tarjeta">

            <div class="frente">
                Frente de la tarjeta
            </div>

            <div class="dorso">
                Dorso de la tarjeta
            </div>

        </div>

    </div>

</body>
</html>
